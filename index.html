<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
<script defer src="main.js"></script></head>
<body>
  <div class="side-bar">
    <div class="side-header">
      <div class="side-account">
        <span class="material-symbols-outlined account">account_circle</span> 
        <p class="name">user</p>
      </div>
      <span class="material-symbols-outlined notify">notifications</span>
      <span class="material-symbols-outlined bar">dock_to_right</span>
    </div>

    <ul class="add-task">
      <li><span class="material-symbols-outlined add">add_circle</span><p>Add task</p></li>
    </ul>

    <ul class="side-list">
      <li id="inbox">
        <div class="inbox-text">
          <span class="material-symbols-outlined inbox">inbox</span>
          <p>Inbox</p>
        </div>
        <p class="length">0</p>
      </li>
      <li class="today-btn"><span class="material-symbols-outlined today">calendar_today</span><p>Today</p></li>
      <li class="upcoming-btn"><span class="material-symbols-outlined upcoming">calendar_month</span><p>Upcoming</p></li>
    </ul>

    <div class="projects-wrapper">
      <span class="project">
        <h5>My Projects</h5>
        <span class="add-icon-container">
            <span class="material-symbols-outlined add-icon">add</span> 
            <span class="material-symbols-outlined arrow-icon">arrow_drop_down</span>
        </span>
      </span>
      <ul class="projects-list">
      </ul>
    </div>

    <ul class="settings-mode">
      <li><span class="material-symbols-outlined settings">settings</span> <p>Setings</p></li>
      <li class="mode"><span class="material-symbols-outlined dark-mode">light_mode</span><p class="mode-text">Dark-mode</p></li>
    </ul>
  </div>

  <div id="content"></div>
</body>
</html>
